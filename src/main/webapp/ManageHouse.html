<script type="text/javascript">
    $.extend($.fn.bootstrapTable.defaults, $.fn.bootstrapTable.locales['zh-CN']);
    function initBootstrapTable() {
        $("#parking-table").bootstrapTable('destroy');
        $('#parking-table').bootstrapTable({
            url: 'AllHouse',             //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            toolbar: 'toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,
            selectItemName: "PLis",              //radio 或者 checkbox 的字段 name 名。
            idField: "parkingplace",
            pagination: true,                   //是否显示分页（*）
            queryParams: 'queryParams',         //传递参数（*）
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 7,                       //每页的记录行数（*）
            pageList: [5, 10, 15, 20],        //可供选择的每页的行数（*）
            smartDisplay: false,
            singleSelect: true,
            checkboxHeader: true,
            search: true,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: false,
            showColumns: false,                 //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            searchAlign: "left",
            toolbarAlign: "left",
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //每一行的唯一标识，一般为主键列
            showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,//是否显示父子表
            columns: [
                {
                    checkbox: true,
                },
                {
                    field: 'houseid',
                    title: '房屋编号',
                    uniqueId: "selected"
                }, {
                    field: 'danyuan',
                    title: '单元',
                }, {
                    field: 'louceng',
                    title: '楼层',
                }, {
                    field: 'fangjian',
                    title: '房间号',
                }, {
                    field: 'landnum',
                    title: '土地证号',
                }, {
                    field: 'uname',
                    title: '所属业主用户名',
                }
            ],
        });
    }//初始化boot strap table

    function deleteSelect(){
        var HouseItem = $('#parking-table').bootstrapTable('getSelections');
        if (HouseItem.length <= 0){
            alert("请选择您要删除的一项");
        }else{
            var houseid=GetValue(HouseItem,"houseid");
            var payid=GetValue(HouseItem,"payid")
            console.log("houseid是:"+houseid);
            $.ajax({
                type : "POST", //传数据的方式
                url : "AllPay", //servlet地址
                data : {
                    "houseid": houseid
                }, //传的数据  form表单 里面的数据
                success : function(result) { //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
                    initBootstrapTable();
                }
            });
        }
    };//删除缴费信息请求



    function post(){
        $("#parking-table").bootstrapTable('destroy');
        $('#parking-table').bootstrapTable({
            url:'AllPay',             //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器

            cache: false,
            selectItemName:"PLis",              //radio 或者 checkbox 的字段 name 名。
            idField:"parkingplace",
            pagination: true,                   //是否显示分页（*）
            queryParams:"testuname",         //传递参数（*）
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [5, 10, 15, 20],        //可供选择的每页的行数（*）
            smartDisplay:false,
            singleSelect:true,
            checkboxHeader:true,
            search: true,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: false,
            showColumns: false,                 //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            searchAlign:"left",
            toolbarAlign:"left",
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //每一行的唯一标识，一般为主键列
            showToggle:false,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,//是否显示父子表
            columns: [
                {
                    checkbox: true,
                },
                {
                    field: 'houseid',
                    title: '房屋编号',
                    uniqueId: "selected"
                }, {
                    field: 'danyuan',
                    title: '单元',
                }, {
                    field: 'louceng',
                    title: '楼层',
                }, {
                    field: 'fangjian',
                    title: '房间号',
                }, {
                    field: 'landnum',
                    title: '土地证号',
                }, {
                    field: 'uname',
                    title: '所属业主用户名',
                }
            ],
        });
    }//查看我的车位
