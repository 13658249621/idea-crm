    <script type="text/javascript">


        function quit() {
            window.location.href = "home.html";
        }

        function getform() {
            {
                var danyuan = document.getElementById("danyuan").value;
                var loucneg = document.getElementById("louceng").value;
                var fangjian = document.getElementById("fangjian").value;
                var date = document.getElementById("date").value;
                var info = document.getElementById("info").value;
                var phone = document.getElementById("phone").value;
                alert(danyuan + loucneg + fangjian + phone + info + date)
                $.ajax({
                    url: "addFix",
                    type: "post",
                    data: {
                        "danyuan": danyuan,
                        "louceng": loucneg,
                        "fangjian": fangjian,
                        "phone": phone,
                        "info": info,
                        "date": date
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data.successcode == "200") {
                            console.log("addFix Success");
                        } else {
                            console.log("addfix failed")
                        }
                    }
                })
                alert("单元为" + danyuan + "\n楼层为" + loucneg + "\n房间号为" + fangjian + "\n日期为" + date);
            }

        }


    </script>
