<body style=" background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1582826068275&di=ceda3df1e2da2b76833288340f0d9981&imgtype=0&src=http%3A%2F%2Fimg.1ppt.com%2Fuploads%2Fallimg%2F1511%2F1_151125155652_1.jpg) no-repeat center ; background-size: cover;">
<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content ">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">登录物业管理系统</h4>
        </div>

        <div class="modal-body" id="model-body">
            <div class="form-group">
                <input id="uname" name="uname" type="text" class="form-control" placeholder="用户名" autocomplete="off">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="密码" autocomplete="off">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button id="btn1" type="button" class="btn btn-primary form-control">登录</button>
            </div>
            <div class="form-group">
                <button id="btn2" type="button" class="btn btn-default form-control" onclick="register()">注册</button>
            </div>
        </div>

    </div><!-- /.modal-content -->

</div><!-- /.modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="testdialog">
                    提示
                </h4>
            </div>
            <div class="modal-body">
                用户名或密码错误，请重新输入
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!--用户名或密码错误时提示框-->

</body>
<script type="text/javascript">

    $(function () {
        $("#btn1").click(function () {
            console.log("1");
            var uname = $("#uname").val();
            var password = $("#password").val();
            console.log(uname+password);
            $.ajax({
                url: "login",
                type: "post",
                async: true,
                data: {"uname": uname,"upassword":password},
                dataType: "json",
                success: function (data) {
                    //获取通过resp回写的数据
                    if (data.successcode == 200) {
                        window.location.href = "home.html";

                    } else {
                        $('#myModal').modal();
                    }
                }
            })
        })
    })

    function register() {
        window.location.href = "register.html"
    }
</script>
</html>
